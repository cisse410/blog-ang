<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Prénom</mat-label>
        <mat-icon matPrefix color="primary"
          ><mat-icon>person</mat-icon></mat-icon
        >
        <input type="text" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <mat-icon matPrefix color="primary"
          ><mat-icon>person</mat-icon></mat-icon
        >
        <input type="text" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <mat-icon matPrefix color="primary"
          ><mat-icon>account_circle</mat-icon></mat-icon
        >
        <input type="text" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix color="primary"
          ><mat-icon>email</mat-icon></mat-icon
        >
        <mat-label>Email</mat-label>
        <input type="email" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <mat-icon matPrefix color="primary"><mat-icon>lock</mat-icon></mat-icon>
        <input type="email" matInput />
        <button mat-icon-button matSuffix color="primary">
          <mat-icon>visibility_off</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix color="primary"><mat-icon>lock</mat-icon></mat-icon>
        <mat-label>Confirmation de mot de passe</mat-label>
        <input type="email" matInput />
        <button mat-icon-button matSuffix color="primary">
          <mat-icon>visibility_off</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">
        <mat-icon>login</mat-icon>S'incrire
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p>
        Vous avez déjà un compte ?
        <button mat-button class="btn-login" routerLink="/login">
          Se connecter
        </button>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
