<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <mat-icon matPrefix color="primary">account_circle</mat-icon>
        <input type="text" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix color="primary">lock</mat-icon>
        <input type="password" matInput />
        <button mat-icon-button matSuffix color="primary">
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">
        <mat-icon>login</mat-icon>Se connecter
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <p>
        Vous Ãªtes nouveau ici ?
        <button mat-button class="btn-sign-in" routerLink="/register">
          S'inscrire
        </button>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
